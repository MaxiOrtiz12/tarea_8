<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="logo"> <img src="./imag/logo.jpg" width="600px" alt="logo"></header>
    <h1>Contacto</h1>
    <form method="" action="">
        <div class="row g-3">
            <div class="col">
            Nombre <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col">
            Apellido <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
            </div>
          </div>
        
        Teléfono <input type="text" name="Teléfono" placeholder="Teléfono" required><br>
           Sexo:
           <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Femenino</label>
        </div>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Otro</label>
        <br>
        <br>
        indique el servicio que le interesaría:
        <br>
        <br>
        <input type="checkbox" name="Boda"> Bodas <br>
        <input type="checkbox" name=" 15 Años"> 15 Años <br>
        <input type="checkbox" name="Book"> Books <br>
        <input type="checkbox" name="cumple Infantil"> Cumple Infantil <br>
        <input type="checkbox" name="Empresarial"> Empresarial <br>
        <input type="checkbox" name="Foto Productos"> Foto Producto <br>
        <input type="checkbox" name="otros"> Otros <br>
        <br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comentario</label>
          </div>
        <br>
        <button type="button" class="btn btn-dark">Enviar</button>
        <button type="button" class="btn btn-dark" type="reset">Cancelar </button>
    </form>
<br>

</body>
</html>
